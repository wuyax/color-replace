<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Color Replace</title>
</head>

<body>
  <div class="app" id="app">
    <p class="color-title">颜色列表</p>
    <ul class="color-list">
      <li class="color-item" v-for="(v, i) in list">
        <button class="btn color-btn" :class="[activeColor === v ? 'active': '']" :title="v" :style="{backgroundColor: v}" @click.stop='selectColor(v)'></button>
      </li>
    </ul>
  </div>
</body>

</html>
